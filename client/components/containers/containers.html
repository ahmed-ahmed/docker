<h2>Containers</h2>
<table class="table">
	<tr  ng-repeat="container in $ctrl.containers">
		<td>{{container.containerId}}</td>
		<td>{{container.image}}</td>
		<td>{{container.command}}</td>
		<td>{{container.created}}</td>
		<td>{{container.status}}</td>
		<td>{{container.ports}}</td>
		<td>{{container.names}}</td>
		<td>
			<button class="btn" ng-if="!container.status.includes('Exited')"
			ng-click="$ctrl.stopContainer(container)">Stop container</button>
			<button class="btn" ng-if="container.status.includes('Exited')"ng-click="$ctrl.deleteContainer(container, $index)">Delete container</button>

		</td>
	</tr>
    
</ul>
